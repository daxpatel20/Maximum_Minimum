<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAXUU Responsive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
 
</head>

<body class="d-flex vh-100 align-items-center justify-content-center">
  <div class="container mx-auto align-items-center">
    <div class="bg-image text-center text-white">
      <h1 class="maxi">MAXIMUN MINIMUM PROGRAM</h1>


      
      <div id="inputs" class="d-flex gap-3 my-3 flex-wrap justify-content-center"></div>

      <div class="d-flex gap-2 flex-wrap mt-4 justify-content-center">
        <button class="btn btn-light" id="max">Max</button>
        <button class="btn btn-light" id="min">Min</button>
        <button class="btn btn-light" id="random">Random</button>
        <button class="btn btn-light" id="sum">Sum</button>
        <button class="btn btn-light" id="search">Search</button>
        <button class="btn btn-danger" id="clear">Reset</button>
      </div>

      <div class="mt-3">
        <h2 id="ans" style="height: 50px;" class="ans"></h2>
      </div>
    </div>
  </div>

  <script src="./assets/js/jquery.js"></script>
  <script>
    $(document).ready(function () {
      let number = parseInt(prompt("Enter the size"));
      if (isNaN(number) || number <= 0) {
        alert("Invalid Number || Creating Default 10 boxes");
        number = 10;
      }

      const inputDiv = document.getElementById("inputs");
      for (let i = 1; i <= number; i++) {
        inputDiv.innerHTML += `<input type="number" id="num${i}" class="input-box" placeholder="${i}">`;
      }

      const ans = document.getElementById("ans");

      $("#random").click(function () {
        ans.innerHTML = "";
        $(".input-box").removeClass("highlight");
        
        for (let i = 1; i <= number; i++) {
          document.getElementById(`num${i}`).value = Math.floor(Math.random() * 100);
        }
      });

      $("#max").click(function () {
        $(".input-box").removeClass("highlight");
        ans.innerHTML = "";
        let max = -Infinity, maxid = null;
        for (let i = 1; i <= number; i++) {
          let val = parseInt(document.getElementById(`num${i}`).value);
          if (!isNaN(val) && val > max) {
            max = val;
            maxid = `#num${i}`;
          }
        }
        if (maxid) {
          $(maxid).addClass("highlight");
          ans.innerHTML = `Maximum Number is: ${max}`;
        } else {
          ans.innerHTML = "Please enter valid numbers.";
        }
      });

      $("#min").click(function () {
        $(".input-box").removeClass("highlight");
        ans.innerHTML = "";
        let min = Infinity, minid = null;
        for (let i = 1; i <= number; i++) {
          let val = parseInt(document.getElementById(`num${i}`).value);
          if (!isNaN(val) && val < min) {
            min = val;
            minid = `#num${i}`;
          }
        }
        if (minid) {
          $(minid).addClass("highlight");
          ans.innerHTML = `Minimum Number is: ${min}`;
        } else {
          ans.innerHTML = "Please enter valid numbers.";
        }
      });

      $("#sum").click(function () {
        $(".input-box").removeClass("highlight");
        ans.innerHTML = "";
        let sum = 0;
        for (let i = 1; i <= number; i++) {
          let val = parseInt(document.getElementById(`num${i}`).value);
          if (!isNaN(val)) sum += val;
        }
        ans.innerHTML = `Sum of all numbers is: ${sum}`;
      });

      $("#search").click(function () {
        $(".input-box").removeClass("highlight");
        ans.innerHTML = "";
        let searchVal = parseInt(prompt("Enter number to search"));
        if (isNaN(searchVal)) {
          ans.innerHTML = "Invalid search input";
          return;
        }
        let found = false;
        for (let i = 1; i <= number; i++) {
          let val = parseInt(document.getElementById(`num${i}`).value);
          if (val === searchVal) {
            $(`#num${i}`).addClass("highlight");
            ans.innerHTML = "Number found in the list";
            found = true;
            break;
          }
        }
        if (!found) {
          ans.innerHTML = "Number not found";
        }
      });

      $("#clear").click(function () {
        $(".input-box").removeClass("highlight");
        ans.innerHTML = "";
        for (let i = 1; i <= number; i++) {
          document.getElementById(`num${i}`).value = "";
        }
      });
    });
  </script>
</body>
</html>
